{% extends 'todo_app/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="row my-5 align-items-center justify-content-center">
        <div class="col-9 col-lg-6">
            <div class="card border-primary border-2">
                <div class="card-header text-center text-primary bg-dark">
                    <h3>Login</h3>
                </div>
                <div class="card-body text-left py-2">

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3 row">

                            <div class="col-sm-12">
                                <input type="text" name="username" class="form-control" placeholder="Type user name" required>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <div class="col-sm-12">
                                <input type="password" name="password" class="form-control" placeholder="***********" required>
                            </div>
                               <small class="mt-2">Not registered?<a href="{% url 'register' %}" class="link-to-detail">
                                   Register</a>
                               </small>

                        </div>

                        <input type="submit" value="Login" class="btn btn-success register-btn">
                    </form>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
