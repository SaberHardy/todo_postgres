{% extends 'todo_app/base.html' %}

{% block title %}Create Todo{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <div class="row my-5 align-items-center justify-content-center">
            <div class="col-9 col-lg-6">
                <div class="card border-primary border-2">
                    <div class="card-header text-center text-primary bg-dark">
                        <h3>Create your todo</h3>
                    </div>
                    <div class="card-body text-left py-2">

                        <form method="post">
                            {% csrf_token %}
                            {{ form.media|safe }}
                            {{ form.as_p }}
                            <input type="submit" value="Confirm" class="btn btn-success date-right">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    {% else %}
        <h2 class="text-center mt-5">You are not allowed to create any tasks!</h2>
    {% endif %}
{% endblock %}
